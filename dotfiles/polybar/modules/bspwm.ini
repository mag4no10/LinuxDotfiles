[module/bspwm]
type = internal/bspwm

format = <label-state>
pin-workspaces = true
inline-mode = false
enable-click = true
fuzzy-match = false
format-padding = 6

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;ﭮ
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;甆
ws-icon-8 = IX;
ws-icon-9 = X;


label-focused = %{T7}%icon% %{T-}
label-focused-background = ${colors.semi-trans}
label-focused-foreground = ${colors.red-3}
label-focused-padding = 1

label-occupied = %{T7}%icon% %{T-}
label-occupied-background = ${colors.semi-trans}
label-occupied-foreground = ${colors.success}
label-occupied-padding = 1

label-urgent = %{T7}%icon% %{T-}
label-urgent-background = ${colors.semi-trans}
label-urgent-foreground = ${colors.red-1}
label-urgent-padding = 1

label-empty = %{T7}%icon% %{T-}
label-empty-background = ${colors.semi-trans}
label-empty-foreground = ${colors.white}
label-empty-padding = 1
